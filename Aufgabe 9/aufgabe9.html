<body>
<!--Anzahl Eiskugeln -->

	<fieldset id="Eiskugelzahl">
		<legend class="titel">Wie viele Kugeln möchten Sie?</legend>
        <input class="zahlenfelder" type="number" name="Stepper" step="1" min="0" max="10" value="0"/>	
	</fieldset>	
	
<!-- Wahl der Eiskugeln-->

	<fieldset id="Eiskugelart">
		<legend class="titel"> Wahl der Eiskugeln </legend>
		<input type="checkbox" name="Checkbox1" value="check1" id="check1"/>
		<label for="check1">Vanille</label>
		<input type="checkbox" name="Checkbox2" value="check2" id="check2"/>
		<label for="check2">Schokolade</label>
		<input type="checkbox" name="Checkbox3" value="check3" id="check3"/>
		<label for="check3">Erdbeer</label>
		<input type="checkbox" name="Checkbox4" value="check1" id="check4"/>
		<label for="check4">Cookies</label>
		<input type="checkbox" name="Checkbox5" value="check2" id="check5"/>
		<label for="check5">Mango</label>
		<input type="checkbox" name="Checkbox6" value="check3" id="check6"/>
		<label for="check6">Himbeer</label>
		<input type="checkbox" name="Checkbox7" value="check1" id="check7"/>
		<label for="check7">Straciatella</label>
		<input type="checkbox" name="Checkbox8" value="check2" id="check8"/>
		<label for="check8">Apfel</label>
		<input type="checkbox" name="Checkbox9" value="check3" id="check9"/>
		<label for="check9">Kiwi</label>
		<input type="checkbox" name="Checkbox10" value="check1" id="check10"/>
		<label for="check10">Melone</label>
		<input type="checkbox" name="Checkbox11" value="check2" id="check11"/>
		<label for="check11">Kirsch</label>
		<input type="checkbox" name="Checkbox12" value="check3" id="check12"/>
		<label for="check12">Jogurt</label>
	</fieldset>	
	
<!--Anzahl Toppings -->

	<fieldset id="Toppingszahl">
		<legend class="titel">Wie viele Toppings möchten Sie?</legend>
        <input class="zahlenfelder" type="number" name="Stepper" step="1" min="0" max="5" value="0"/>	
	</fieldset>	
	
<!-- Wahl der Toppings -->

	<fieldset id="Toppingsart">
		<legend class="titel"> Toppings </legend>
		<input type="radio" name="Radiogroup" value="radio1" id="radio1" />
		<label for="radio1">Bunte Streusel</label>
		<input type="radio" name="Radiogroup" value="radio2" id="radio2"/>
		<label for="radio2">Schokostreusel</label>
		<input type="radio" name="Radiogroup" value="radio3" id="radio3"/>
		<label for="radio3">Kokosraspeln</label>
		<input type="radio" name="Radiogroup" value="radio3" id="radio3"/>
		<label for="radio3">Erdbeersoße</label>
		<input type="radio" name="Radiogroup" value="radio3" id="radio3"/>
		<label for="radio3">Schokosoße</label>
	</fieldset>
	
<!--Wahl der Lieferoption-->

	<fieldset id="Lieferoptionen">
		<legend class="titel">Wählen Sie eine Lieferoption</legend>
		<select name="Select" id="select">
			<option value="option1" selected>Standardversand</option>
			<option value="option2">Express Lieferung</option>
			<option value="option3">Third Option</option>
			<option value="option4">Fourth Option</option>
		</select>
	</fieldset>
	
<!--Eingabe persönlicher Daten-->	

	<fieldset id="Daten">
		<legend class="titel"> Ihre Daten </legend>
		Name			
		<input class="textfelder" type="name" name="Name" placeholder="Name"/>
		<hr/>
		Vorname
		<input class="textfelder" type="vorname" name="Vorname" placeholder="Vorname"/>
		<hr/>
		Mail
		<input class="textfelder" type="email" name="Mail" placeholder="Mail"/>
		<hr/>
		Straße
		<input class="textfelder" type="straße" name="Straße" placeholder="Straße und Hausnummer"/>
		<hr/>
		Posteitzahl
		<input class="textfelder" type="postleitzahl" name="Postleitzahl" placeholder="Postleitzahl"/>
		<hr/>
	    Ort
		<input class="textfelder" type="ort" name="Ort" placeholder="Ort"/>
		<hr/>
		Land
		<input class="textfelder" type="land" name="Land" placeholder="Land"/>
	</fieldset>
